<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>

  <body>
    <section
      class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#9896F0] to-[#FBC8D5]"
    >
      <!-- Login Container -->
      <div
        class="flex items-center w-10/12 py-10 bg-white shadow-lg md:py-0 rounded-2xl"
      >
        <!-- Form -->
        <div class="md:w-1/2 rounded-tl-2xl rounded-bl-2xl">
          <form action="">
            <div class="flex flex-col justify-center gap-4 px-16">
              <h2 class="mb-3 text-3xl font-bold text-center">Login</h2>
              <div class="flex flex-col w-full mb-3">
                <label for="" class="mb-2">Email</label>
                <input
                  type="text"
                  placeholder="Masukan Email"
                  class="form-control-login"
                />
              </div>
              <div class="flex flex-col w-full mb-3">
                <label for="" class="mb-2">Password</label>
                <input
                  type="text"
                  placeholder="Masukan Password"
                  class="form-control-login"
                />
              </div>
              <button class="w-full p-2 text-white rounded-md bg-[#9896F0]">
                Login
              </button>
              <span href=""
                >Belum mempunyai akun?
                <a href="register.html" class="text-[#5D69BE]"
                  >Register disini</a
                ></span
              >
            </div>
          </form>
        </div>

        <!-- Image -->
        <div
          class="md:w-1/2 md:block hidden bg-[#D5EBFF] rounded-tr-2xl rounded-br-2xl"
        >
          <div class="flex items-center justify-center py-24">
            <img
              src="../assets/images/undraw_access_account_re_8spm.svg"
              class="w-9/12"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
