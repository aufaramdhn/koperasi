<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>

  <body>
    <section class="flex items-center justify-center min-h-screen bg-gray-300">
      <!-- Login Container -->
      <div class="flex w-9/12 bg-white shadow-lg rounded-2xl">
        <!-- Form -->
        <div class="w-1/2 py-10 bg-slate-400 rounded-tl-2xl rounded-bl-2xl">
          <form action="">
            <div class="flex flex-col items-center gap-4 px-16">
              <h2 class="mb-3">Login</h2>
              <div class="flex flex-col w-full mb-3">
                <label for="" class="mb-2">Email</label>
                <input
                  type="text"
                  placeholder="Masukan Email"
                  class="px-2 py-1 border rounded-md focus:bg-blue-500"
                />
              </div>
              <div class="flex flex-col w-full mb-3">
                <label for="" class="mb-2">Password</label>
                <input
                  type="text"
                  placeholder="Masukan Password"
                  class="px-2 py-1 border rounded-md focus:bg-blue-500"
                />
              </div>
              <button
                class="w-full px-2 py-1 text-white rounded-md bg-gradient-to-r from-cyan-500 to-blue-500"
              >
                Login
              </button>
              <span href=""
                >Belum punya akun? register <a href="">Disini</a></span
              >
            </div>
          </form>
        </div>

        <!-- Image -->
        <div
          class="w-1/2 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-tr-2xl rounded-br-2xl"
        >
          test
        </div>
      </div>
    </section>
  </body>
</html>
