<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>

  <body>
    <section
      class="flex items-center justify-center min-h-screen bg-gradient-to-tl from-[#5D69BE] to-[#C89FEB]"
    >
      <!-- Login Container -->
      <div class="flex items-center w-10/12 bg-white shadow-lg rounded-2xl">
        <!-- Image -->
        <div
          class="md:block hidden w-1/2 rounded-tl-2xl rounded-bl-2xl bg-[#FFCAD4]"
        >
          <div class="flex items-center justify-center">
            <img
              src="../assets/images/undraw_access_account_re_8spm.svg"
              class="py-20 md:w-9/12"
            />
          </div>
        </div>
        <!-- Form -->
        <div class="md:w-1/2 rounded-tl-2xl rounded-bl-2xl">
          <form action="">
            <div class="flex flex-col justify-center gap-2 px-20 py-6">
              <span class="text-3xl font-bold text-center">Register</span>
              <span class="mb-3 text-sm text-center">Create an Account</span>
              <div class="flex flex-col w-full mb-3">
                <label for="" class="mb-2">Nama Lengkap</label>
                <input
                  type="text"
                  placeholder="Masukan Password"
                  class="form-control-register"
                />
              </div>
              <div class="flex flex-col w-full mb-3">
                <label for="" class="mb-2">Email Address</label>
                <input
                  type="text"
                  placeholder="Masukan Email"
                  class="form-control-register"
                />
              </div>
              <div class="flex flex-col w-full mb-3">
                <label for="" class="mb-2">Password</label>
                <input
                  type="text"
                  placeholder="Masukan Password"
                  class="form-control-register"
                />
              </div>
              <div class="flex flex-col w-full mb-3">
                <label for="" class="mb-2">No. Telepon</label>
                <input
                  type="text"
                  placeholder="Masukan Password"
                  class="form-control-register"
                />
              </div>
              <button
                class="w-full p-2 text-white rounded-md bg-[#5D69BE] shadow-sm"
              >
                Login
              </button>
              <span
                >Sudah mempunyai akun?
                <a href="login.html" class="text-[#5D69BE]"
                  >Masuk Disini</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
